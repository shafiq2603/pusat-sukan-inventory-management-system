<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusat Sukan UTeM - Inventory Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJX+CQ5k2XN6Y5RG5TXUBmS0JSK5WxQOgl+eE3fFjV6g6EGK/0zvsYjH9j1F" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            margin-top: 20px;
        }
        .card {
            margin: 15px 0;
        }
        .table th, .table td {
            text-align: center;
        }
        .hidden {
            display: none;
        }
        .nav-link {
            color: #007bff;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
        .btn-primary, .btn-success {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover, .btn-success:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .navbar {
            background-color: #f8f9fa;
            padding: 10px 0;
        }
        .navbar-brand {
            color: #007bff;
        }
        .navbar-brand:hover {
            color: #0056b3;
        }
        .fa-search, .fa-user, .fa-boxes, .fa-cart-arrow-down {
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Pusat Sukan Universiti Teknikal Malaysia Melaka</h1>
        <h2>Inventory Management System</h2>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">PS UTeM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#loginSection"><i class="fas fa-user"></i> Login</a>
                    </li>
                    <li class="nav-item hidden" id="inventoryNavItem">
                        <a class="nav-link" href="#inventorySection"><i class="fas fa-boxes"></i> Inventory</a>
                    </li>
                    <li class="nav-item hidden" id="checkoutNavItem">
                        <a class="nav-link" href="#checkoutSection"><i class="fas fa-cart-arrow-down"></i> Checkout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Login Form -->
        <div id="loginSection" class="card">
            <div class="card-header">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>

        <!-- Inventory Management Section -->
        <div id="inventorySection" class="card hidden">
            <div class="card-header">
                <h3>Manage Sport Equipment Inventory</h3>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <input type="text" class="form-control w-75" placeholder="Search products..." aria-label="Search" id="searchInput">
                    <button class="btn btn-primary ms-2"><i class="fas fa-search"></i> Search</button>
                </div>
                <table class="table table-bordered table-striped" id="inventoryTable">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Brand</th>
                            <th>Quantity</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Inventory items will be dynamically populated here -->
                    </tbody>
                </table>
                <button class="btn btn-success mt-3" id="checkoutButton"><i class="fas fa-cart-arrow-down"></i> Proceed to Checkout</button>
            </div>
        </div>

        <!-- Checkout Section -->
        <div id="checkoutSection" class="card hidden">
            <div class="card-header">
                <h3>Checkout</h3>
            </div>
            <div class="card-body">
                <p><i class="fas fa-check-circle" style="color:green"></i> Checkout successful! Thank you for using our inventory management system.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Font Awesome -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        // Sample inventory data
        const inventory = [
            { itemName: 'Badminton Racket VECTOR', brand: 'Yonex', quantity: 5 },
            { itemName: 'Cricket Batting Gloves (Pair)', brand: 'Adidas', quantity: 12 },
            { itemName: 'Tennis Racket Wilson', brand: 'Wilson', quantity: 8 },
            { itemName: 'Soccer Ball PU Size 5', brand: 'Star Impact', quantity: 10 },
            { itemName: 'Basketball Leather No.6', brand: 'Spalding', quantity: 7 },
        ];

        // Populate inventory table
        const inventoryTableBody = document.querySelector('#inventoryTable tbody');
        inventory.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.itemName}</td>
                <td>${item.brand}</td>
                <td><input type="number" class="form-control" value="${item.quantity}" min="0" max="20"></td>
                <td><button class="btn btn-primary update-btn">Update</button></td>
            `;
            inventoryTableBody.appendChild(row);
        });

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Simulate login success
            alert('Login successful!');
            // Show inventory management section and update navbar
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('inventoryNavItem').classList.remove('hidden');
            document.getElementById('inventorySection').classList.remove('hidden');
        });

        // Handle update button clicks
        document.querySelectorAll('.update-btn').forEach(button => {
            button.addEventListener('click', function() {
                const row = this.closest('tr');
                const itemName = row.cells[0].innerText;
                const quantityInput = row.querySelector('input[type="number"]');
                const newQuantity = quantityInput.value;

                // Simulate updating the inventory
                alert(`Updated ${itemName} quantity to ${newQuantity}`);
                // Here you would typically send the updated quantity to the server
            });
        });

        // Handle search functionality
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchValue = this.value.toLowerCase();
            document.querySelectorAll('#inventoryTable tbody tr').forEach(row => {
                const itemName = row.cells[0].innerText.toLowerCase();
                row.style.display = itemName.includes(searchValue) ? '' : 'none';
            });
        });
