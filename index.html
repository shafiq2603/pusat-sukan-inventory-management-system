<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pusat Sukan UTeM - Sport Inventory Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJX+CQ5k2XN6Y5RG5TXUBmS0JSK5WxQOgl+eE3fFjV6g6EGK/0zvsYjH9j1F" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
    }
    .header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .table-container {
      padding: 20px;
    }
    .table th, .table td {
      text-align: center;
    }
    .btn-primary {
      background-color: #007bff;
    }
    .card {
      margin: 15px;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <div class="header">
    <h1>Pusat Sukan Universiti Teknikal Malaysia Melaka</h1>
    <h2>Sport Inventory Management System</h2>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h3>Sport Equipment Inventory</h3>
          </div>
          <div class="card-body table-container">
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>Item Name</th>
                  <th>Brand</th>
                  <th>Quantity</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <!-- Example of sport equipment data -->
                <tr>
                  <td>Badminton Racket VECTOR</td>
                  <td>Yonex</td>
                  <td><input type="number" class="form-control" value="5" min="0" max="20"></td>
                  <td><button class="btn btn-primary">Update</button></td>
                </tr>
                <tr>
                  <td>Cricket Batting Gloves (Pair)</td>
                  <td>Adidas</td>
                  <td><input type="number" class="form-control" value="12" min="0" max="20"></td>
                  <td><button class="btn btn-primary">Update</button></td>
                </tr>
                <tr>
                  <td>Tennis Racket Wilson</td>
                  <td>Wilson</td>
                  <td><input type="number" class="form-control" value="8" min="0" max="20"></td>
                  <td><button class="btn btn-primary">Update</button></td>
                </tr>
                <!-- Add more rows dynamically for each item -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer mt-5 py-3">
      <div class="container text-center">
        <p class="text-muted">&copy; 2025 Pusat Sukan Universiti Teknikal Malaysia Melaka</p>
      </div>
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8Fq78ZtFxaMQZgVV0y3u9T1Oe3rlvNxzI6k5lw5xrl4dka" crossorigin="anonymous"></script>
</body>
</html>
